{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
<p>Σημείωση: Χρησιμοποιήστε Firefox, Chrome ή Opera ως περιηγητές διαδικτύου</p>
<a class="btn btn-default" href="{% url 'quest_new' %}"><p><span class="glyphicon glyphicon-envelope"> Φόρμα Επικοινωνίας</span></p></a>
</div>
	{% for post in posts %}
		<div class="post">
			<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
			<p align="justify">{{ post.text|linebreaks }}</p>
			<div class="date">
				<p>published: {{ post.published_date }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
